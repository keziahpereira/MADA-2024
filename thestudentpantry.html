<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Student Pantry - Recipe Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #486915;
            color: #20441c;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .navbar {
            position: fixed;
            top: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #1f3f18 1%, #2d4104 70%);
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(108, 128, 90, 0.652);
            padding: 0 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        .navbar a:hover {
            transform: scale(1.1);
        }


        /* Three-Dot Menu */
        .menu-container {
            position: absolute;
            right: 20px;
            top: 5px;
        }

        #menuButton {
            background: none;
            border: none;
            font-size: 1.8em;
            color: #f3f7cd;
            cursor: pointer;
            padding: 5px;
        }

        .popup-menu {
            display: none;
            position: absolute;
            right: 0;
            background: #20441c;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .popup-menu a {
            display: block;
            padding: 10px 20px;
            color: #f3f7cd;
            text-decoration: none;
            font-size: 1em;
        }

        .popup-menu a:hover {
            background: #d1b537;
            color: #20441c;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .title-container img {
            width: 100px;
            height: auto;
            border-radius: 50%;
        }

        h1 {
            font-size: 4em;
            color: #f3f7cd;
        }

        .generator-container {
            background: linear-gradient(135deg, #72934c 0%, #f4eea0 100%);
            padding: 20px;
            border-radius: 50px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            width: 80%;
            max-width: 600px;
        }

        .ingredient-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            justify-content: center;
            width: 100%;
        }

        .ingredient-chip {
            background-color: #d1b537;
            color: #f4efd4;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px;
        }

        .delete-btn {
            background-color: #433610;
            color: #f4f1b8;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1em;
        }

        input {
            width: 80%;
            padding: 15px;
            margin: 0 10px;
            border: 2px solid #a7bd73;
            border-radius: 50px;
            font-size: 1.2em;
            max-width: 400px;
            background-color: #c8d07e;
            color: #0a430c;
        }
        input::placeholder {
    color: #304712; /* Change this to any color you prefer */
    opacity: 1; /* Ensures full visibility */
}


        button {
            background-color: #d1b537;
            color: #e6ebaf;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 50px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #6e691e;
        }

        /* The Wait Game Popup */
        #waitGamePopup {
            display: none;
            position: fixed;
            top: 50%;
            right: 10px;  /* Adjusted position to the right */
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            width: 70%; /* Increased the width */
            max-width: 600px; /* Maximum width for the iframe */
            height: 90%; /* Increased the height */
        }

        #waitGamePopup iframe {
            width: 100%;
            height: 100%;  /* Ensure iframe fills the entire popup container */
            border: none;
            border-radius: 10px;
        }

        #closeWaitGame {
            background-color: #d1b537;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-link">
            <a href="about.html">About</a>
        </div>
        <div class="nav-link">
            <a href="#" id="waitGameLink">Wait Game</a>
        </div>
        <div class="nav-link">
            <a href="studentchat.html">Student Chat</a>
        </div>
        <div class="nav-link">
            <a href="studentnotepad.html">Meal Planner</a>
        </div>
    
        <!-- Three-Dot Menu -->
        <div class="menu-container">
            <button id="menuButton">â‹®</button>
            <div id="popupMenu" class="popup-menu">
                <a href="#">About</a>
                <a href="#">Info</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </div>
    

    <div class="main-container">
        <div class="title-container">
            <img src="logo2 copy.png" alt="The Student Pantry Logo">
            <h1>The Student Pantry</h1>
        </div>

        <div class="generator-container">
            <input type="text" id="ingredientInput" placeholder="Type ingredient and press Enter">
            <button onclick="redirectToResults()">Find Recipe</button>
        </div>

        <div class="ingredient-container" id="ingredientContainer"></div>
    </div>

    <!-- Wait Game Pop-up -->
    <div id="waitGamePopup">
        <iframe src="shark.html" id="waitGameIframe"></iframe>
        <button id="closeWaitGame">Close</button>
    </div>

    <script>
        // Three-Dot Menu Functionality
        document.getElementById("menuButton").addEventListener("click", function(event) {
            event.stopPropagation();
            let popupMenu = document.getElementById("popupMenu");
            popupMenu.style.display = popupMenu.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", function(event) {
            let popupMenu = document.getElementById("popupMenu");
            if (popupMenu.style.display === "block" && !event.target.closest(".menu-container")) {
                popupMenu.style.display = "none";
            }
        });

        // Ingredient handling script
        document.getElementById("ingredientInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                let inputValue = document.getElementById("ingredientInput").value.trim();

                if (inputValue) {
                    let ingredientContainer = document.getElementById("ingredientContainer");
                    let chip = document.createElement("div");
                    chip.classList.add("ingredient-chip");
                    chip.textContent = inputValue;

                    let deleteBtn = document.createElement("button");
                    deleteBtn.classList.add("delete-btn");
                    deleteBtn.textContent = "X";
                    deleteBtn.onclick = function() {
                        ingredientContainer.removeChild(chip);
                    };

                    chip.appendChild(deleteBtn);
                    ingredientContainer.appendChild(chip);
                    document.getElementById("ingredientInput").value = "";
                }
            }
        });

        // Show the Wait Game pop-up when clicking the link
        document.getElementById("waitGameLink").addEventListener("click", function(event) {
            event.preventDefault();
            document.getElementById("waitGamePopup").style.display = "block";
        });

        // Close the Wait Game pop-up
        document.getElementById("closeWaitGame").addEventListener("click", function() {
            document.getElementById("waitGamePopup").style.display = "none";
        });
    </script>

</body>
</html>
